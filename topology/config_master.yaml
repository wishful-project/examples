## WiSHFUL Agent config file for the topology controller

agent_config:
  name: "Topology_Controller"
  info: 'global topology controller'
  type: 'master'
  iface: 'lo'
  sub: "tcp://127.0.0.1:8990"
  pub: "tcp://127.0.0.1:8989"

broker:
  xpub: "tcp://127.0.0.1:8990"
  xsub: "tcp://127.0.0.1:8989"

controllers:
  topo_controller:
      file : topo_discovery.py
      class_name : WiFiTopologyController
      kwargs : {"mode": "GLOBAL", "ap_iface": "ap1"}

  wifi_topology:
      module : wishful_module_wireless_topology
      class_name : WifiTopologyModule
      kwargs : {}

modules:
  discovery:
        module : wishful_module_discovery_pyre
        class_name : PyreDiscoveryControllerModule
        kwargs: {"iface":"lo",
                 "groupName":"wishful_1234",
                 "sub":"tcp://127.0.0.1:8990",
                 "pub":"tcp://127.0.0.1:8989"
                }
